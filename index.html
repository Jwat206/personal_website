<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake Wallin's Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <h1>Jake Wallin</h1>
        </div>
        <div class="header-right">
            <button class="menu-toggle" aria-label="Toggle Menu" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
            </button>
        </div>
    </header>

    <!-- Pocket Menu -->
    <nav id="menu" class="menu">
        <button id="close-menu" aria-label="Close Menu" onclick="toggleMenu()">&#10005;</button> <!-- "X" button -->
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <section id="home">
        <div class="container">
            <h1>Welcome to My Website</h1>
            <p>Hello! I'm Jake Wallin, and this is my personal website.</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Jake Wallin. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Menu -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('open');
        }

        // Close menu when clicking outside of it
        document.addEventListener('click', (event) => {
            const menu = document.getElementById('menu');
            const menuToggle = document.querySelector('.menu-toggle');
            if (!menu.contains(event.target) && !menuToggle.contains(event.target)) {
                menu.classList.remove('open');
            }
        });
    </script>
</body>
</html>
